<div class="container">
    <div class="row">
        <div class="col-4 "></div>
        <div class="col-4 mt-4">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form> 
              <div class="divider d-flex align-items-center my-4">
            </div>
            <button (click)="viewproduct()" class="btn-dark" style="font-family: monotype corsiva; font-size: 20px;">View All Products</button>


            <div *ngFor="let item of this.products" style="border: 3px solid black; width:140px;height: 200px; padding: 10px; margin: 10px;">

                <div style="border: 1px solid black; width:110px;height: 50px; "></div>
               <h3 >{{item.name}} </h3>
                <p>   {{item.price}}</p>  
                 <p>{{item.desc}}</p> 
             <div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
